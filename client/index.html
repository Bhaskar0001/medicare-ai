<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="MediFlow AI - Hospital Management System" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>MediFlow AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;background:white;color:red;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;';
      div.innerHTML = `<h1>Global Runtime Error</h1><h3>${msg}</h3><p>Location: ${url}:${lineNo}:${columnNo}</p><p>Stack: ${error ? error.stack : 'N/A'}</p>`;
      document.body.appendChild(div);
      return false;
    };
    window.onunhandledrejection = function (event) {
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:50%;left:0;width:100%;height:50%;z-index:9999;background:black;color:yellow;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;';
      div.innerHTML = `<h1>Unhandled Promise Rejection</h1><h3>${event.reason}</h3>`;
      document.body.appendChild(div);
    };
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
